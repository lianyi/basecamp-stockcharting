<header class="hero-unit" id="banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <highchart id="chart1" config="$ctrl.chartConfig"></highchart>
      </div>
    </div>
  </div>
</header>


<section class="container">


  <div class="row">
    <div class="col-md-12 stocks-container">

      <div class="col-md-3 col-sm-6 stock-block" ng-repeat="stock in $ctrl.watchedStocks">
        <h3>{{ stock.code }}
          <button type="button" class="close" ng-click="$ctrl.deleteStock(stock)">&times;</button>
        </h3>
        <span class="name">{{ stock.name }}</span>
      </div>

      <div class="col-md-3 col-sm-6 stock-block stock-new">
        <label>Syncs in realtime across clients</label>
        <form novalidate>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Stock code" ng-model="$ctrl.newStock">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ng-click="$ctrl.addStock()"><span class="glyphicon glyphicon-plus"></span> </button>
            </span>
          </div>
        </form>


      </div>

    </div>
  </div>
</section>
